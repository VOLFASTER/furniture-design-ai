<!DOCTYPE html>
<html>
<head>
    <title>Mobilya Tasarım Sistemi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            background-color: white;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Mobilya Tasarım Sistemi</h1>
        
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-couch me-2"></i>Yeni Tasarım</h3>
            </div>
            <div class="card-body">
                <form id="designForm" onsubmit="submitDesign(event)">
                    <!-- Mobilya Tipi -->
                    <div class="form-group">
                        <label for="furnitureType">Mobilya Tipi</label>
                        <select class="form-control" id="furnitureType" required>
                            <option value="table">Masa</option>
                            <option value="chair">Sandalye</option>
                            <option value="cabinet">Dolap</option>
                            <option value="sofa">Koltuk</option>
                        </select>
                    </div>

                    <!-- Boyutlar -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>Boyutlar (cm)</h5>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="length">Uzunluk</label>
                                        <input type="number" class="form-control" id="length" required min="1" max="500">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="width">Genişlik</label>
                                        <input type="number" class="form-control" id="width" required min="1" max="500">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="height">Yükseklik</label>
                                        <input type="number" class="form-control" id="height" required min="1" max="500">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Malzeme -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>Malzeme</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="materialType">Malzeme Tipi</label>
                                        <select class="form-control" id="materialType" required>
                                            <option value="wood">Ahşap</option>
                                            <option value="metal">Metal</option>
                                            <option value="fabric">Kumaş</option>
                                            <option value="leather">Deri</option>
                                            <option value="glass">Cam</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="subType">Alt Tip</label>
                                        <input type="text" class="form-control" id="subType" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="color">Renk</label>
                                        <div class="input-group">
                                            <input type="color" class="form-control" id="color" required>
                                            <div class="color-preview" id="colorPreview"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="finish">Yüzey</label>
                                        <input type="text" class="form-control" id="finish" placeholder="Mat, Parlak, vb.">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Render Ayarları -->
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>Render Ayarları</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lightingType">Aydınlatma</label>
                                        <select class="form-control" id="lightingType" required>
                                            <option value="natural">Doğal</option>
                                            <option value="studio">Stüdyo</option>
                                            <option value="warm">Sıcak</option>
                                            <option value="cool">Soğuk</option>
                                            <option value="dramatic">Dramatik</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="quality">Kalite</label>
                                        <select class="form-control" id="quality" required>
                                            <option value="draft">Taslak</option>
                                            <option value="medium">Orta</option>
                                            <option value="high">Yüksek</option>
                                            <option value="ultra">Ultra</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-magic me-2"></i>Tasarımı Oluştur
                    </button>
                </form>
            </div>
        </div>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Renk önizleme
        document.getElementById('color').addEventListener('input', function(e) {
            document.getElementById('colorPreview').style.backgroundColor = e.target.value;
        });

        // Form gönderme
        async function submitDesign(event) {
            event.preventDefault();
            
            const form = document.getElementById('designForm');
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Tasarım Oluşturuluyor...';
            
            const designData = {
                furniture_type: document.getElementById('furnitureType').value,
                dimensions: {
                    length: parseFloat(document.getElementById('length').value),
                    width: parseFloat(document.getElementById('width').value),
                    height: parseFloat(document.getElementById('height').value)
                },
                material: {
                    material_type: document.getElementById('materialType').value,
                    sub_type: document.getElementById('subType').value,
                    color: document.getElementById('color').value,
                    finish: document.getElementById('finish').value
                },
                render_settings: {
                    lighting_type: document.getElementById('lightingType').value,
                    camera_angle: "front",
                    quality: document.getElementById('quality').value,
                    background_color: "#FFFFFF"
                }
            };

            try {
                const response = await fetch('/design/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(designData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    window.location.href = `/preview/${result.id}`;
                } else {
                    throw new Error(result.detail || 'Bir hata oluştu');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>${error.message}
                    </div>
                `;
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-magic me-2"></i>Tasarımı Oluştur';
            }
        }
    </script>
</body>
</html>
